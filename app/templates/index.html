<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title id="page-title">Predictor</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="top">
      <h1 id="app-title"></h1>
      <p id="app-subtitle" class="muted"></p>
    </header>

    <main>
      <div id="form-root"></div>

      <div class="actions">
        <button id="predict-btn">Predict</button>
        <button id="reset-btn" class="secondary">Reset</button>
      </div>

      <section class="result">
        <h2 id="result-title">Result</h2>
        <div id="result-box" class="result-box">
          <div id="result-summary" class="result-summary">No prediction yet.</div>
          <div id="result-table" class="result-table"></div>
        </div>
      </section>
    </main>

    <script src="/static/ui_config.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
